# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Create Release

on:
    release:
      types:
        - created

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Build Release
      run: dotnet publish MPSLInterpreter --os win
    - name: Rename Executable
      run: ren MPSLInterpreter/bin/Release/net9.0/win-x64/publish/MPSLInterpreter.exe mpsl.exe
    - name: Upload Release
      uses: shogo82148/actions-upload-release-asset@v1.8.0
      with:
        asset_path: MPSLInterpreter/bin/Release/net9.0/win-x64/publish/mpsl.exe
        upload_url: ${{ github.event.release.upload_url }}
